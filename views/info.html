<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{@title}}</title>
</head>
<body>
<h1> {{@title}}</h1>
<p>fav color {{@color}}</p>
<p>radius {{@radius}}</p>
<h3>fruits</h3>
<ul>

    <repeat group="{{@colors}}" value="{{@color}}">
        <label><input type="radio" name="colors" value="{{@color}}">{{@color}}</label>
    </repeat>

<p></p>
</body>
</html>
